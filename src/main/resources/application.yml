server: 
  port: 8082
spring: 
  datasource:
    url: jdbc:mysql://localhost:3306/eleMonitor?useSSL=false
    username: root #用户名
    password: root
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true
    properties:
      hibernate: 
        enable_lazy_load_no_trans: true
logging:
  file: ~/logs/eleMonitor/eleMonitor.log
  
management: 
  endpoints: 
    web: 
      exposure: 
        include: "*"
