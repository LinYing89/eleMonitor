<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css"/>
<link rel="stylesheet" href="/css/login.css" />
</head>

<body background="/img/background3.jpg"
	style="background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">

	<div id="logo" class="row">
		<img src="/img/untitled2.png" />
		<h3 id="company-name" class="align-self-center">电站智能辅助监控系统</h3>
	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div id="login">
				<div class="row justify-content-center">
					<h4>登&ensp;录</h4>
				</div>
				<br />
				<form action="map">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<img class="input-group-text" src="/img/user.svg" />
						</div>
						<input type="text" class="form-control" placeholder="用户名">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<img class="input-group-text" src="/img/psd.svg" />
						</div>
						<input type="text" class="form-control" placeholder="密码">
					</div>
					<div class="form-row justify-content-between">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="remember"> <label class="form-check-label"
								for="remember"> 记住密码 </label>
						</div>
						<a href="#">注册</a>
					</div>
					<br />
					<div class="form-group">
						<button type="submit" class="btn btn-primary col-12">登&ensp;录</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<nav class="navbar fixed-bottom navbar-dark bg-dark" id="footer">
		<a class="navbar-brand" href="#">(c) Copyright 2018.</a>
	</nav>

	<script src="/webjars/jquery/3.3.1/jquery.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>

</body>

</html>
