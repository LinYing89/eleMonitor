<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css" />
<link rel="stylesheet" href="/css/login.css" />
</head>

<body background="/img/background3.jpg"
	style="background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">

	<div id="logo" class="row">
		<img src="/img/untitled2.png" />
		<h3 id="company-name" class="align-self-center">电站智能辅助监控系统</h3>
	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div id="login">
				<div class="row justify-content-center">
					<h4>登&ensp;录</h4>
				</div>
				<br />
				<form th:action="@{/login}" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<img class="input-group-text" src="/img/user.svg" />
						</div>
						<input type="text" th:value="${userName}" class="form-control"
							placeholder="用户名" name="username" required="required">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<img class="input-group-text align-item-center"
								src="/img/psd.svg" />
						</div>
						<input type="password" class="form-control" th:value="${password}"
							placeholder="密码" name="password" required="required">
					</div>
					<div class="input-group form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox"
								id="remember_me" name="remember-me"> <label
								class="form-check-label" for="remember_me"> 记住密码 </label>
						</div>
					</div>
					<div th:if="${param.error}" class="alert alert-warning pt-0 pb-0"
						role="alert">
						<small>用户名或密码错误</small>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary col-12">登&ensp;录</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<nav class="navbar fixed-bottom navbar-dark bg-dark" id="footer">
		<a class="navbar-brand" href="#">(c) Copyright 2018.</a>
	</nav>

	<script src="/webjars/jquery/3.3.1/jquery.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>

</body>

</html>
