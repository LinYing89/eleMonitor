<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css" />
<link rel="stylesheet" href="/css/root.css" />

<title></title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">电站智能辅助监控系统</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/map">地图<span
						class="sr-only">(current)</span></a></li>
			</ul>
			<div class="nav-item">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						href="/station/mystations">系统设置</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> admin </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">个人资料</a> <a
								class="dropdown-item" href="#">退出</a>
						</div></li>
				</ul>
			</div>
		</div>

	</nav>

	<div th:if="${device}" id="container" class="row">
		<div id="nav-station" class="col-auto bg-dark m-0">
			<div class="row station-title p-1 m-0" id="p-address-name">
				<span class="col pl-1"
					th:text="${substation.name}">1号变电站</span>
			</div>
			<div class="row p-1 mt-2 mr-0 div-left-title">
				<span class="col">数据节点列表</span>
			</div>
			<div class="nav flex-column nav-pills" id="v-pills-tab"
				role="tablist" aria-orientation="vertical">
				<a th:each="dev : ${listValueDevice}" th:text="${dev.name}"
					class="nav-link a-" href="#" th:href="|/valueHistory/${substation.id}/${dev.id}|"
					th:classappend="${dev.id == device.id}? 'active'">设备</a>
				<a th:each="dev : ${listCtrlDevice}" th:text="${dev.name}"
					class="nav-link" href="#" th:href="|/valueHistory/${substation.id}/${dev.id}|"
					th:classappend="${dev.id == device.id}? 'active'">设备</a>
			</div>
		</div>
		<div class="col p-0">
			<div class="tab-content m-0" id="v-pills-tabContent">

				<div class="tab-pane fade show active" id="v-pills-my-device"
					role="tabpanel">

					<div>
						<div class="col-12 bg-light p-2 m-0">
							<nav class="col-auto mr-auto align-self-center"
								aria-label="breadcrumb col">
								<ol class="breadcrumb m-0 bg-light p-1">
									<li class="breadcrumb-item"><a href="#"
										th:href="|/substation/${substation.station.id}/${substation.id}|">首页</a></li>
								</ol>
							</nav>
							<div class="row">
								<div class="col-12" id="div-chart" style="width: 600px; height: 400px;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/3.3.1/jquery.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>

	<script src="/js/echarts.js"></script>

	<script type="text/javascript" src="/js/valueHistory.js"></script>
</body>

</html>
