<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 传值 -->
<!-- substation:Substation -->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css" />
<link rel="stylesheet" href="/css/cardAdd.css" />

<title>添加卡</title>

</head>

<body>
	<nav
		class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">电站智能辅助监控系统</a>
	</nav>

	<div class="container-fluid" role="main">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<h6
						class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
						<span th:text="${substation.name}">Saved reports</span>
					</h6>
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="|/substation/${substation.station.id}/${substation.id}|">
								首页 </a></li>
						<li class="nav-item"><a class="nav-link active" href="#"
							th:href="|/card/add/${substation.id}|"> 加卡 </a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							th:href="|/card/user/${substation.id}|">用户 </a></li>
						<li class="nav-item"><a class="nav-link" href="#">纪录 </a></li>
						<li class="nav-item"><a class="nav-link" href="#">配置</a></li>
					</ul>
				</div>
			</nav>

			<div role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<div class="card-deck mb-3 text-center">
					<div class="card mb-4 shadow-sm">
						<div class="card-header">
							<h6 class="my-0 font-weight-normal">加卡方式一: 手动输入</h6>
						</div>
						<div class="card-body">
							<form th:action="|/card/add/${substation.id}|" method="post">
								<div class="form-group row">
									<label class="col-2 col-form-label">卡号:</label>
									<div class="col-10">
										<input type="text" class="form-control" name="cardNum"
											required="required">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-2 col-form-label">姓名:</label>
									<div class="col-10">
										<input type="text" class="form-control" name="username"
											required="required">
									</div>
								</div>
								<button type="submit" class="btn btn-block btn-primary mt-4">添加</button>
							</form>
						</div>
					</div>
					<div class="card mb-4 shadow-sm text-bottom">
						<div class="card-header">
							<h6 class="my-0 font-weight-normal">加卡方式二: 刷卡自动添加</h6>
						</div>
						<div class="card-body">
							<button class="btn btn-block btn-outline-primary" type="button">进入</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
